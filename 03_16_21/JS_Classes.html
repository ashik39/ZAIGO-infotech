<!DOCTYPE html>
<html>
<head>
	<title>JS CLASSES</title>
</head>
<body>

<h2>JS Classes</h2>
	<p id="CL">Classes Here</p>
	<button onclick="adds()">click for class</button>

	<script>
		class clasname
		{
			constructor(a,b)
			{
				this.a=40;
				this.b=30;
			}

			add()
			{
				return this.a+this.b;
			}
			sub()
			{
				return this.a-this.b;
			}
			mul()
			{
				return this.a*this.b;
			}
		}

		

		function adds()
		{
			let obji=new clasname(5,6);
			document.getElementById('CL').innerHTML="a=40 <br> b=30 <br>"+"Addition using class fun1  add : " +  obji.add() +"<br>subtract using class fun2  : " + obji.sub()+"<br>multiply using class fun3  : " + obji.mul();
		}

	</script>
</body>
</html>
