<!DOCTYPE html>
<html>
<head>
	<title>Class Static</title>
</head>
<body>
<h2>Class static - You cannot call a static method on an object, only on an object class.</h2>

<p id = "static"></p>

<script>
	class A{
		constructor(a,b)
		{
			this.n1 =  a;
			this.n2 = b;
		}

		static add(){
			return "output of class static ";
		}
	}

	let object = new A(20,20);

	document.getElementById('static').innerHTML = "Static class returns : " +  A.add();
</script>
</body>
</html>
