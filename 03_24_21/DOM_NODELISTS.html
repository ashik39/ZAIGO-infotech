<!DOCTYPE html>
<html>
<head>
	<title>DOM_NODELISTS</title>
</head>
<body>

<h1>DOM_NODELISTS</h1>

<h3>Mostly querySelectorAll() method returns an NodeLists(Nodes) in HTML document.
<br><br>
NodeLists object is similar to DOM_COLLECTIONS.</h3>


<p>Para 0</p>
<p>Para 1</p>
<p>Para 2</p>
<p>Para 3</p>
<p id="result"></p>

<script>

	var p = document.querySelectorAll('p');

	document.getElementById("result").innerHTML = "Output by array index value :" + p[0].innerHTML +
	"<br><br>Length :" + p.length;



</script>
</body>
</html>
