<!DOCTYPE html>
<html>
<head>
	<title>JS_LOCATION</title>
</head>
<body>

<h1>JS_LOCATION is used to return path,url etc.</h1>

<p id = "id1"></p>

<p id = "id2"></p>

<p id = "id3"></p>

<p id = "id4"></p>

<button onclick="jslocation()">click me</button>

<p><button onclick="loadnew()">load new document</button></p>

<script>
	function jslocation(){
		document.getElementById('id1').innerHTML = "URL of current page :" + window.location.href;
		document.getElementById('id2').innerHTML = "Hostname of current page :" + window.location.hostname;
		document.getElementById('id3').innerHTML = "Pathname of current page :" + window.location.pathname;
		document.getElementById('id4').innerHTML = "protocol of current page :" + window.location.protocol;
	}

	function loadnew(){
		window.location.assign("https://www.google.com");
	}
</script> 
</body>
</html>
