<!DOCTYPE html>
<html>
<head>
	<title>JS_NAVIGATOR</title>
</head>
<body>

<h2>The window.navigator object contains information about the visitor's browser.</h2>

<p id="idnav">Browser details will be shown here</p>

<script>
	document.getElementById('idnav').innerHTML = "cookiesEnabled is :" + navigator.cookieEnabled + 
	"<br>navigator.appName is :" + navigator.appName + "<br>Browswr's Language : "+ navigator.language;
</script>
</body>
</html>
