<!DOCTYPE html>
<html>
<head>
	<title>DOM_COLLECTIONS</title>
</head>
<body>

<h1>DOM_COLLECTIONS</h1>

<h3>The getElementsByTagName() method returns an HTMLCollection object.
<br><br>
An HTMLCollection object is an array-like list (collection) of HTML elements.</h3>


<p>Para 0</p>
<p>Para 1</p>
<p>Para 2</p>
<p>Para 3</p>
<p id="result"></p>

<script>

	var p = document.getElementsByTagName('p');

	document.getElementById("result").innerHTML = "Output by array index value :" + p[2].innerHTML +
	"<br><br>Length of array :" + p.length;



</script>
</body>
</html>
