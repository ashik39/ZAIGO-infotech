	<title>Array Iteration</title>

		{

			arr2 = arr1.map(func1);

			function func1(value)
			{
				return value+2;
			}

			var arr3=[10,12,15,20,23];
			arr4=arr3.filter(func2);

			function func2(value)
			{
				return value>=15
			}




			document.getElementById("ai1").innerHTML="<b>forEach(function) : </b>" +"<br><br>" + txt + "<br><br>"+ "<b>map(function)-creates new array :<br>Original array :</b> " + arr1+"<br><br>"+"<b>Map created array 2 added:</b> "+ arr2 + "<br><br>" + "<b>The filter() method creates a new array with array elements that passes a test Value>=15 : </b>" + arr4;
		}

	</script>
</body>
