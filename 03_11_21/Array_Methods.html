<!DOCTYPE html>
<html>
<head>
	<title>Array Methods</title>
</head>
<body>

<h2>Array_Methods</h2>
	<p id='am1'>Arrays Methods</p>
	<button type="button" onclick="arm()">Arra_Methods@click me</button>

	<script>
		function arm()
		{
			var fruits = ["apple","banana","lemon","orange"];
			var atstr= fruits.toString();

			var fruits1 = ["apple","banana","lemon","orange"];
			fruits1.pop();


			var fruits2 = ["apple","banana","lemon","orange"];
			fruits2.push("orange","grapes");

			var fruits3 = ["apple","banana","lemon","orange"];
			fruits3.shift();

			var fruits4 = ["apple","banana","lemon","orange"];
			var unshift= fruits4.unshift("jackfruit");
			//var fruits5 = ["apple","banana","lemon","orange"];
			var birds=["parrot","sparrow","kiwi"];
			var fruits6 = ["apple","banana","lemon","orange"];
			var con= fruits6.concat(birds);

			var fruits7 = ["apple","banana","lemon","orange"];
			delete fruits7[3];


			var fruits8 = ["apple","banana","lemon","orange"];
			fruits8.splice(1,2,"lion","tiger");

			var fruits9 = ["apple","banana","lemon","orange"];
			var slice = fruits9.slice(1,3);

			document.getElementById('am1').innerHTML="<b>Array to String :</b> " + atstr + "<br>" + 
			"<b>POP- removes last element :</b> " + fruits1 + "<br>" + "<b>PUSH- Add new element at beginning :</b> " + fruits2 + "<br>" + 
			"<b>shit()- removes 1st element : </b>" + fruits3 + "<br>"+ "<b>unshift()- add new at 0th index :</b> "+unshift+ "<br>"+
			"<b>concatinating birds to fruits : </b>" + con + "<br>" + "<b>delete :</b> " + fruits7 + "<br>" + "<b>splice()-add at position and remove n element : </b>" + fruits8 + "<br>"+ "<b>slice()- Take away 1 to 3 elements as new array : </b>" + slice+ "<br>";

		}

	</script>
</body>
</html>
