<!DOCTYPE html>
<html>
<head>
	<title>DOM_ELEMENTS</title>
</head>
<body>

	<h2>Finding HTML Elements by CSS Selectors</h2>
	<p class="selectors">Finding HTML Elements by Query Selector</p>

	<p id="css"></p>
<script>
	var x = document.querySelectorAll('p.selectors');

	document.getElementById('css').innerHTML = "Output for quesrySelectorAll :" + x[0].innerHTML;
</script>
</body>
</html>
