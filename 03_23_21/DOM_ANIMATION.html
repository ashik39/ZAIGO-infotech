<!DOCTYPE html>
<html>
<head>
	<title>DOM_ANIMATION</title>

	<style>
		#container{
			background-color : red;
			width : 500px;
			height : 500px;
			position : relative;
		}

		#animate{
			background-color : yellow;
			width : 50px;
			height : 50px;
			position : absolute;
		}
	</style>
</head>
<body>
	<button onclick="ani()">Click</button>

	<div id="container">
		<div id="animate"></div>
	</div>

<script>
	var id = null;
	function ani(){
		var element=document.getElementById('animate'); 
		var pos=0;
		clearInterval(id);
		id = setInterval(frame, 20);
		function frame(){
		if(pos==450){
			clearInterval(id);
		}
		else{
			pos++;
			element.style.top = pos + "px";
			element.style.left = pos + "px";
		}
	}
	}

</script>


</body>
</html>
